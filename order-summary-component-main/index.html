<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
 <link rel="stylesheet" href="./styles.css">
 <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" 
rel="stylesheet">
 <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="card-container">
    <div class="img-holder-1">
      <img src="./images/illustration-hero.svg" alt="illustration-hero">
    </div>
    <div class="content-container">
      <h2>Order Summary</h2>
      <p>You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!</p>
      <div class="plan-container">
        <div class="img-holder-2">
          <img src="./images/icon-music.svg" alt="icon-music">
        </div>
        <div class="plan-info-holder">
          <h2>
            Annual Plan
          </h2>
          <span>
            $59.99/year
          </span>
        </div>
        <div class="content-button-holder">
          <a href="#">
            Change
          </a>
        </div>
      </div>
      <div class="button-container">
        <a class="b1" href="#">Proceed to Payment</a>
        <a class="b2" href="#">Cancel Order</a>
      </div>
     
    </div>
  </div>
